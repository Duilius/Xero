<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    
    <link rel="stylesheet" href="/static/css/chatbot/chatbot.css">
    <link rel="stylesheet" href="/static/css/chatbot/preguntas.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

    <script src="{{ url_for('static', path='js/chatbot/chatbot.js') }}"></script>
    <script src="{{ url_for('static', path='js/chatbot/preguntas.js') }}"></script>
</head>
<body>

    <div id="chatbot-container">
        <div id="chatbot-header">
            <span>Chatbot</span>
            <button id="chatbot-close">✖</button>
        </div>
        <div id="chatbot-body">
            <div id="chat-messages"></div> <!-- ✅ Corregido: ahora existe este contenedor -->
        </div>
        <div id="chatbot-input">
            <form hx-post="/chatbot/ask" hx-trigger="submit" hx-target="#chat-messages" hx-swap="beforeend">
                <input type="text" id="chatbot-text" name="question" placeholder="Type your question..." required>
                <button type="submit" id="chatbot-send">Ask</button>
            </form>
        </div>
    </div>
    
    
    
    


</body>
</html>
