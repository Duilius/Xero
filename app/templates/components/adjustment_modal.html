<!--partial del modal-->
<!-- Modal Base -->
<div id="adjustment-modal" 
     class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
     _="on closeModal remove .flex add .hidden">

    <!-- Modal Content -->
    <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto"
         _="on click stop propagation">

        <!-- Modal Header -->
        <div class="p-6 border-b flex justify-between items-center bg-gray-50">
            <h2 class="text-xl font-semibold">Reconciliation: <span id="org-name"></span></h2>
            <button class="text-gray-400 hover:text-gray-600"
                    _="on click trigger closeModal">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="p-6">
            <!-- Company Selection -->
            <div class="mb-6" 
                 hx-get="/api/organizations" 
                 hx-trigger="load"
                 hx-target="#company-select">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Select Company to Compare With
                </label>
                <select id="company-select"
                        class="w-full border rounded-md py-2 px-3"
                        _="on change call loadComparison()"
                        name="compare_org_id">
                    <option value="">Select a company...</option>
                </select>
            </div>

            <!-- Comparison Data will be loaded here -->
            <div id="comparison-data" class="space-y-6">
                <!-- Content loaded via HTMX -->
            </div>
        </div>
    </div>
</div>
