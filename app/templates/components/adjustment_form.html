<div id="authorization-form" class="border-t mt-4 pt-4">
    <h3 class="font-semibold mb-4">Request Adjustment Authorization</h3>
    
    <form hx-post="/adjustments/submit-request"
          hx-swap="outerHTML"
          class="space-y-4">
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Justification
            </label>
            <textarea 
                name="justification"
                class="w-full border rounded-md py-2 px-3 h-32"
                placeholder="Explain why this adjustment is needed..."
                required
                minlength="10"></textarea>
        </div>

        <!-- Authorizers Section -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Select Authorizers
            </label>
            <div class="border rounded-lg divide-y">
                {% for auth in authorizers %}
                <div class="flex items-start p-4 hover:bg-gray-50">
                    <input
                        type="checkbox"
                        name="authorizer_ids"
                        value="{{ auth.id }}"
                        id="auth-{{ auth.id }}"
                        class="mt-1">
                    <label for="auth-{{ auth.id }}" class="ml-3 cursor-pointer">
                        <div class="font-medium">{{ auth.name }}</div>
                        <div class="text-sm text-gray-500">{{ auth.role }}</div>
                        <div class="text-sm text-gray-500">{{ auth.email }}</div>
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-4 pt-4">
            <button type="button" 
                    class="px-4 py-2 text-gray-600 hover:text-gray-800"
                    onclick="hideAuthorizationForm()">
                Cancel
            </button>
            <button type="submit" 
                    class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Submit Request
            </button>
        </div>
    </form>
</div>
