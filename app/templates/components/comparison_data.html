<div class="grid grid-cols-3 gap-4">
    <!-- Loan Information -->
    <div class="bg-gray-50 p-4 rounded-lg">
        <h3 class="text-sm font-medium text-gray-500">Original Loan Amount</h3>
        <div class="mt-2 text-xl font-bold">
            ${{ "{:,.2f}".format(loan_amount) }}
        </div>
    </div>

    <!-- Payments Made -->
    <div class="bg-gray-50 p-4 rounded-lg">
        <h3 class="text-sm font-medium text-gray-500">Total Payments</h3>
        <div class="mt-2 text-xl font-bold">
            ${{ "{:,.2f}".format(total_payments) }}
        </div>
    </div>

    <!-- Discrepancy -->
    <div class="bg-gray-50 p-4 rounded-lg">
        <h3 class="text-sm font-medium text-gray-500">Current Balance</h3>
        <div class="mt-2 text-xl font-bold {% if discrepancy %}text-red-600{% endif %}">
            ${{ "{:,.2f}".format(current_balance) }}
        </div>
    </div>
</div>
